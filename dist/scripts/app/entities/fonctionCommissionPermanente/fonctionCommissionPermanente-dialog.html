
<form name="editForm" role="form" novalidate ng-submit="save()">

            Ajouter une fonction
        </h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_fonction">Fonction</label>
            <input type="text" class="form-control" name="fonction" id="field_fonction"
                   ng-model="fonctionCommissionPermanente.fonction"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateDebut">Date de d√©but</label>
            <input type="text" bs-datepicker class="form-control" name="dateDebut" id="field_dateDebut"
                   ng-model="fonctionCommissionPermanente.dateDebut"
                   autocomplete="off"/>
        </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">

        </button>
