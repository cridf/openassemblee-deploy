<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAppartenanceCommissionPermanenteLabel">
            Ajouter à la commission permanente</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_dateDebut">Date de début</label>
            <input type="text" bs-datepicker class="form-control" name="dateDebut" id="field_dateDebut"
                   ng-model="appartenanceCommissionPermanente.dateDebut"
                   autocomplete="off"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
