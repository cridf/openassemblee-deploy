
<div>
    <h2><span>Signature</span> {{signature.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Position</span>
                </td>
                <td>
                    <span class="form-control-static">{{signature.position}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Statut</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'openassembleeApp.SignatureStatus.' + signature.statut}}">{{signature.statut}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>presenceElu</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="presenceElu.detail({id:signature.presenceElu.id})">{{signature.presenceElu.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
