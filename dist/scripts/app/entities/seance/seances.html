<div>
    <section class="content-header">
        <h1>
            Séances
        </h1>
    </section>
    <div class="container">
        <div class="row buttons">
            <div class="col-lg-12 align-right">
                <button class="btn btn-primary" ui-sref="seance.new" has-authority="ROLE_ADMIN">
                    <span class="glyphicon glyphicon-flash"></span> <span>Nouvelle séance</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive info-box table-info-box">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Intitulé</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="seance in seances track by seance.id">
                    <td><a ui-sref="seance.detail({id:seance.id})">{{seance.intitule}}</a></td>
                    <td translate="{{'openassembleeApp.TypeSeance.' + seance.type}}">{{seance.type | typeSeance}}</td>
                    <td>{{seance.date | date:'mediumDate'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="seance.edit({id:seance.id})"
                                class="btn btn-primary btn-sm"
                                has-authority="ROLE_ADMIN">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Éditer</span>
                        </button>
                        <button type="submit"
                                ui-sref="seance.delete({id:seance.id})"
                                class="btn btn-danger btn-sm"
                                has-authority="ROLE_ADMIN">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;<span> Supprimer</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pagination">
                    <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                    <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                    <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                    <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                    <li class="active"><a>{{page + 1}}</a></li>
                    <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                    <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                    <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                    <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
