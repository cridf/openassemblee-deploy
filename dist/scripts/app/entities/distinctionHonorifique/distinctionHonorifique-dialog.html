
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDistinctionHonorifiqueLabel">Cr√©er ou modifier une distinction honorifique</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_titre">Titre</label>
            <input type="text" class="form-control" name="titre" id="field_titre"
                    ng-model="distinctionHonorifique.titre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
            <input type="text" class="form-control" name="date" id="field_date"
                    ng-model="distinctionHonorifique.date"
                     />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
