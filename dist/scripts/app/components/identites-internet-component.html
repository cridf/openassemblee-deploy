<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="box box-elu-sec box-solid">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-twitter"></i> Identités Internet</h3>
        </div>
        <div class="box-body">
            <div class="info-bloc" ng-repeat="a in dto.elu.identitesInternet">
                <div class="edition-buttons-bloc" has-authority="ROLE_ADMIN">
                    <edit-button ui-sref="elu.detail.editerIdentiteInternet({identiteInternetId: a.id})"></edit-button>
                    <delete-button ui-sref="elu.detail.supprimerIdentiteInternet({identiteInternetId: a.id})"></delete-button>
                </div>
                {{a.url}}
                <span ng-bind-html="a.typeIdentiteInternet | typeIdentiteInternet"></span>
            </div>
            <div ng-hide="dto.elu.identitesInternet.length">Aucune identité connue</div>
        </div>
        <div class="btn-group elu-action">
            <button type="button" class="btn btn-default" ui-sref="elu.detail.ajouterIdentiteInternet"
                    has-authority="ROLE_ADMIN">
                <span class="fa fa-plus"></span>
            </button>
        </div>
    </div>
</div>
