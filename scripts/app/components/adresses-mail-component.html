<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="box box-elu-sec box-solid">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-envelope"></i> Adresses mail</h3>
        </div>
        <div class="box-body">
            <div class="info-bloc" ng-repeat="a in dto.elu.adressesMail">
                <div class="edition-buttons-bloc" has-authority="ROLE_ADMIN">
                    <edit-button ui-sref="elu.detail.editerAdresseMail({adresseMailId: a.id})"></edit-button>
                    <delete-button ui-sref="elu.detail.supprimerAdresseMail({adresseMailId: a.id})"></delete-button>
                </div>
                {{a.mail}}
                <br/>
                <span class="lg">
                    <span class="grey">Nature :</span>
                    {{a.natureProPerso | properso}}
                    <span class="grey">| Niveau de confidentialit√© :</span>
                    {{a.niveauConfidentialite | confidentialite}}
                    <br/>
                    <span class="grey">Adresse de correspondance :</span>
                    {{a.adresseDeCorrespondance | ouinon}}
                    <span class="grey">| Publication dans l'annuaire :</span>
                    {{a.publicationAnnuaire | ouinon}}
                </span>
            </div>
            <div ng-hide="dto.elu.adressesMail.length">Aucune adresse connue</div>
        </div>
        <div class="btn-group elu-action">
            <button type="button" class="btn btn-default" ui-sref="elu.detail.ajouterAdresseMail"
                    has-authority="ROLE_ADMIN">
                <span class="fa fa-plus"></span>
            </button>
        </div>
    </div>
</div>
