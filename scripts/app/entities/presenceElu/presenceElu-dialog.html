
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPresenceEluLabel">Create or edit a PresenceElu</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="presenceElu.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_elu">elu</label>
            <select class="form-control" id="field_elu" name="elu" ng-model="presenceElu.elu" ng-options="elu as elu.id for elu in elus track by elu.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_seance">seance</label>
            <select class="form-control" id="field_seance" name="seance" ng-model="presenceElu.seance" ng-options="Seance as Seance.id for Seance in seances track by Seance.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
