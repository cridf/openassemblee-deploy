<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGroupePolitiqueLabel">
            Fixer une date et un motif de fin au groupe politique
        </h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                   ng-model="dto.groupePolitique.nom"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nomCourt">Nom court</label>
            <input type="text" class="form-control" name="nomCourt" id="field_nomCourt"
                   ng-model="dto.groupePolitique.nomCourt"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateDebut">Date de début</label>
            <input type="text" bs-datepicker class="form-control" name="dateDebut"
                   id="field_dateDebut"
                   ng-model="dto.groupePolitique.dateDebut"
                   autocomplete="off"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_website">Site web</label>
            <input type="text" class="form-control" name="nomCourt" id="field_website"
                   ng-model="dto.groupePolitique.website"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phone">Téléphone</label>
            <input type="text" class="form-control" name="nomCourt" id="field_phone"
                   ng-model="dto.groupePolitique.phone"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mail">Adresse mail</label>
            <input type="text" class="form-control" name="nomCourt" id="field_mail"
                   ng-model="dto.groupePolitique.mail"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fax">Fax</label>
            <input type="text" class="form-control" name="nomCourt" id="field_fax"
                   ng-model="dto.groupePolitique.fax"/>
        </div>
        <h3>Adresse postale</h3>
        <div class="form-group">
            <label class="control-label" for="field_voie">Voie</label>
            <input type="text" class="form-control" name="voie" id="field_voie"
                   ng-model="dto.groupePolitique.adressePostale.voie"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_codePostal">Code postal</label>
            <input type="text" class="form-control" name="codePostal" id="field_codePostal"
                   ng-model="dto.groupePolitique.adressePostale.codePostal"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                   ng-model="dto.groupePolitique.adressePostale.ville"/>
        </div>
        <h3>Fermeture du groupe</h3>
        <div class="form-group">
            <label class="control-label" for="field_dateFin">Date de fin</label>
            <input type="text" bs-datepicker class="form-control" name="dateFin" id="field_dateFin"
                   ng-model="dto.groupePolitique.dateFin"
                   autocomplete="off"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_motifFin">Motif de fin</label>
            <input type="text" class="typeahead form-control" name="motifFin" id="field_motifFin"
                   options="typeaheadOptionsZeroChar" datasets="finsGroupePolitiqueAutocomplete"
                   ng-model="dto.groupePolitique.motifFin"
                   sf-typeahead autocomplete="off"/>
        </div>

        Tous les élus du groupe en seront sortis avec le même motif.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
