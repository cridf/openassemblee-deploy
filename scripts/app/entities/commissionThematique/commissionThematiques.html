<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Les commissions thématiques
        </h1>
    </section>

    <!-- Main content -->
    <div class="content">
        <div class="row">
            <div class="col-lg-4">
                <h2>{{dtos.length}} commissions thématiques</h2>
            </div>

            <div class="col-lg-8 align-right">
                <button class="btn btn-sm btn-primary" ui-sref="commissionThematique.new" has-authority="ROLE_ADMIN">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Créer une nouvelle commission thématique</span>
                </button>
                <a class="btn btn-sm btn-primary" href="api/commissionThematiques/export">
                    <span class="fa fa-table"></span>
                    <span>Export Excel</span>
                </a>
                <a class="btn btn-sm btn-primary" href="api/commissionThematiques/export-pdf">
                    <span class="fa fa-file-text"></span>
                    <span>Export PDF</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="dto in dtos">
                <div class="info-box entity-component"
                     ui-sref="commissionThematique.detail({id:dto.commissionThematique.id})">
                    <div class="info-box-content-ct">
                        <span class="info-box-titre">
                            {{dto.commissionThematique.nom}}
                            <span class="grey">({{dto.commissionThematique.nomCourt}})</span>
                        </span>
                        <span class="info-box-info">
                            {{dto.count}} membres
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
