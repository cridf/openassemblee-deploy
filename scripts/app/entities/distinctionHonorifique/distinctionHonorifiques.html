<div>
    <h2>DistinctionHonorifiques</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="distinctionHonorifique.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new DistinctionHonorifique</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a DistinctionHonorifique</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Date</th>
                    <th>elu</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="distinctionHonorifique in distinctionHonorifiques track by distinctionHonorifique.id">
                    <td><a ui-sref="distinctionHonorifique.detail({id:distinctionHonorifique.id})">{{distinctionHonorifique.id}}</a></td>
                    <td>{{distinctionHonorifique.titre}}</td>
                    <td>{{distinctionHonorifique.date}}</td>
                    <td>
                        <a ui-sref="elu.detail({id:distinctionHonorifique.elu.id})">{{distinctionHonorifique.elu.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="distinctionHonorifique.detail({id:distinctionHonorifique.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="distinctionHonorifique.edit({id:distinctionHonorifique.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="distinctionHonorifique.delete({id:distinctionHonorifique.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
