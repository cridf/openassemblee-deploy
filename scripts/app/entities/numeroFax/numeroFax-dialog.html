
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myNumeroFaxLabel">Ajouter ou éditer un numéro de fax</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_natureProPerso">Nature professionnelle ou personnelle</label>
            <select class="form-control" name="natureProPerso" ng-model="numeroFax.natureProPerso" id="field_natureProPerso">
                <option value="PRO">Professionnelle</option>
                <option value="PERSO">Personnelle</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                   ng-model="numeroFax.numero"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_niveauConfidentialite">Niveau de confidentialité</label>
            <select class="form-control" name="niveauConfidentialite" ng-model="numeroFax.niveauConfidentialite" id="field_niveauConfidentialite">
                <option value="PUBLIABLE">Publiable</option>
                <option value="CONFIDENTIEL">Confidentielle</option>
                <option value="INTERNE">Interne</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" name="publicationAnnuaire" id="field_publicationAnnuaire"
                   ng-model="numeroFax.publicationAnnuaire"/>
            <label class="control-label" for="field_publicationAnnuaire">Publication dans l'annuaire</label>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
