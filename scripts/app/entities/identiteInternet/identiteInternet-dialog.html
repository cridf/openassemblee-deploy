
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myIdentiteInternetLabel">Ajouter ou éditer une identité sur Internet</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_typeIdentiteInternet">Type d'identité</label>
            <select class="form-control" name="typeIdentiteInternet" ng-model="identiteInternet.typeIdentiteInternet" id="field_typeIdentiteInternet">
                <option value="SiteInternet">Site Internet</option>
                <option value="Blog">Blog</option>
                <option value="Twitter">Twitter</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="Viadeo">Viadeo</option>
                <option value="Facebook">Facebook</option>
                <option value="GooglePlus">Google Plus</option>
                <option value="Autre">Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="identiteInternet.url"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
